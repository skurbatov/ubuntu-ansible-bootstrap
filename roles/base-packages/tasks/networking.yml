---
- name: Networking | install packets
  apt:
    name:
    - wireshark
    - wireshark-cli
    state: latest

- name: Network | Adding user to group
  user:
    name: "{{ lookup('env','USER') }}"
    groups: wireshark
    append: yes

- name: Network | Install network utils
  apt:
    name:
    - iftop
    - ifstat
    - bind-utils
    - iperf
    - ethtool
    - nmap
    state: latest
